<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная форма</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <section class="form__wrapper">
        <div class="section__wrapper">
            <h1 class="title">Свяжитесь с нами</h1>
            <p>Остались вопросы? Оставьте заявку, и мы свяжемся с Вами в ближайшее время.</p>
            <form action="#" method="post" id="form">
                <div class="row">
                    <p class="error">Заполните поле!</p>
                    <input type="text" name="name" id="name" placeholder="Введите имя" class="form__input">
                </div>
                <div class="row">
                    <p class="error">Заполните поле!</p>
                    <input type="email" name="email" id="email" placeholder="Введите email" class="form__input">
                </div>
                <div class="row">
                    <p class="error">Заполните поле!</p>
                    <textarea name="comment" id="comment" placeholder="Ваше сообщение" class="form__input"></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>

            <div class="sended">
                <h3 class="sended__title">Сообщение отправлено!</h3>
                <p class="sended__text">Мы получили ваше сообщение. Наши специалисты свяжутся с Вами в ближайшее время.</p>
            </div>
        </div>
    </section>

    <script src="js/common.js"></script>

</body>
</html>
